<!DOCTYPE html>
<html>
    <head>
        <title>表サンプル</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="line-test.css">
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body>
        <div class="table-plans-wrapper">
            <table class="table-plans-try">
                <tr><!-- 1行目 サービス内容   -->
                    <td rowspan="2" class="text-center">サービス内容</td>
                    <td class="money-menu">
                        <ul class="pink-dot">エクササイズ
                            <li>　・コンディショニング(柔軟)(10分)</li>
                            <li class="text-center">+</li>
                            <li>　・リズミックエクササイズ(20分)</li>
                        </ul>
                        <ul class="pink-dot">笑顔の作り方セミナー
                            <li>　・(20分)</li>
                        </ul>
                    </td>
                    <td class="money-plans">
                        <span class="money">3万円</span>
                        <span class="smalltext-money">(税抜)</span>
                    </td>
                </tr>
            </table>
        </div>
    </body>
